name: Build and deploy Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: make install-deps

      - name: Validate XML
        run: make xml-lint

      - name: Build HTML (make html)
        run: make html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: generated/html

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
